---
layout: default
title: "Tags"
permalink: /tags/
---
<section class="container tag-archive">
  <h1 class="section-title">Tags</h1>
  {% assign tags = site.tags | sort %}
  <ul class="tag-list">
    {% for tag in tags %}
      <li id="{{ tag[0] | slugify }}">
        <h2>#{{ tag[0] }} <small>({{ tag[1].size }})</small></h2>
        <ul>
          {% for post in tag[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a> <small>â€” {{ post.date | date: "%b %d, %Y" }}</small></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
</section>
