<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}" data-theme="dark">
  <head>
    {% include head.html %}
  </head>
  <body>
    <header class="site-header">
      {% include header.html %}
    </header>
    <div class="page-wrap">
      <main class="site-main{% if site.features.show_sidebar %} has-sidebar{% endif %}">
        {{ content }}
      </main>
      {% if site.features.show_sidebar %}
      <aside class="site-sidebar">
        {% include sidebar.html %}
      </aside>
      {% endif %}
    </div>
    <footer class="site-footer">
      {% include footer.html %}
    </footer>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
